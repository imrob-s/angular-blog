<app-menu-title></app-menu-title>
<div class="container__articles">
    <div class="articles__main">
        <app-big-card 
        [id]="lastItem.id"
        [cardDate]="lastItem.date"
        [photoCover]="lastItem.photo"
        [cardTitle]="lastItem.title"
        [cardDescription]="lastItem.description"
        >
    </app-big-card>
    </div>
    <div class="articles__others">
        <app-small-card *ngFor="let item of previousItems"
        [id]="item.id"
        [cardDate]="item.date"
        [photoCover]="item.photo"
        [cardTitle]="item.title"
        ></app-small-card>
        

    </div>

</div>
